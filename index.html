<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>

      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from">
                <!-- <option value="INR">INR</option> -->
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to">
                <!-- <option value="INR">INR</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1USD=80Rs</div>
        <button>Get Exchange rate</button>
      </form>
    </div>

    <script src="countrycodes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
<!-- value attribute:the value of the selected <option> gets submitted with the form
    for button it displays in text and for input box it is a prefilled text. -->
